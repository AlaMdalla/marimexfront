<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

<div *ngIf="tags">
  <div class="pagination">
    <ng-container *ngIf="generatePageArrows().includes('Previous')">
      <button class="pagination-button" (click)="goToPage('Previous')">
        <i class="fas fa-chevron-left"></i> <!-- Font Awesome Left Arrow Icon -->
      </button>
    </ng-container>
  </div>
  <div class="tags">
    <a *ngFor="let tag of displayedTags" routerLink="/tag/{{tag.name}}">
      {{tag.name}} ({{tag.count}})
    </a>
  </div>
  <div class="pagination">
    <button *ngIf="generatePageArrows().includes('Next')" class="pagination-button" (click)="goToPage('Next')">
      <i class="fas fa-chevron-right"></i> <!-- Font Awesome Right Arrow Icon -->
    </button>
  </div>
</div>
<div *ngIf="!(tags && tags.length > 0)">
  No tags available.
</div>
